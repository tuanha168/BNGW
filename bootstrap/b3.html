<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.js" integrity="sha256-goy7ystDD5xbXSf+kwL4eV6zOPJCEBD1FBiCElIm+U8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var employeeJSON = [
            {
                "firstName": "Todd",
                "lastName": "Grover",
                "gender": "Male",
                "salary": 50000
            },
            {
                "firstName": "Sara",
                "lastName": "Baker",
                "gender": "Female",
                "salary": 40000
                }
            ];
        var JSONSting = JSON.stringify(employeeJSON);
        $('#resultDiv').html(JSONSting);
            });
    </script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div style="font-family: Arial">
        <div id="resultDiv"></div>
    </div>
  </body>
</html>
