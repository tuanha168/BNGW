<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").load("https://s3-us-west-2.amazonaws.com/ajaxex/html/ajaxContent.html", function(responseTxt, statusTxt, xhr)) {
                    if (statusTxt == "success")
                        alert("Remote content loaded successfully!");
                    if (statusTxt == "error") 
                        alert("Error: " + xhr.status + ": " + xhr.statusText);
            });
            });
            });
    </script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div id="div1"><h2>Executing Ajax load and Callback</h2></div>
        <button>GET CONTENT FROM REMOTE HTML FILE</button>
    </div>
  </body>
</html>
