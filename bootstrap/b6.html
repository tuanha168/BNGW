<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootdtrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jQuery-2.1.3.min.js"></script>
	<title>Hello, world!</title>
	<script>
		$(document).ready(function() {
			$('#cdShowPassword').click(function() {
				$('#txtPassword').attr('type',$(this).is(':checked') ? 'text' : 'password');
			});
			$('input[name="language"]').click(function() {
				getSelectedCheckBoxes('language');
			});
			var getSelectedCheckBoxes=function (groupName) {
				var result = $('input[name="' + groupName + '"]:checked');
				if (result.length > 0) {
					var resultString = result.length + " language(s) checked<br/>";
					result.each(function () {
						resultString += $(this).val() + "<br>";
					});
					$('#div' + groupName).html(resultString);
				}
				else {
					$('#div' + groupName).html("No checkbox checked");
				}
			};
		});
		function validateEmail()
		{
			var emailTextBox = document.getElementById("email");
			var email = emailTextBox.value;
			var emailRegEx = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

			emailTextBox.style.color = "white";

			if(emailRegEx.test (email))
			{
				emailTextBox.style.backgroundColor = 'green';
			}
			else
			{
				emailTextBox.style.backgroundColor = 'red'
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h2>Login Page</h2>
		<form action="">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter Email" onkeyup="validateEmail()">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="txtPassword" placeholder="Enter Password">
			</div>
			<div class="checkbox">
			<label for=""><input type="checkbox" id="cbShowPassword"> Show Password</label>
			</div>
			<div class="form-group">
				<button class="btn btn-default">Submit</button>
			</div>
			<div class="form-group">
				Known Languages:
				<div class="checkbox">
					<label for=""><input type="checkbox" name="language" value="English">English</label>
					<label for=""><input type="checkbox" name="language" value="German">German</label>
					<br><br>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
